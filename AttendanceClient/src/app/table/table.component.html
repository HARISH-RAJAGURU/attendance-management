<div class="material-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="background-color: #183D3D;">
    <ng-container matColumnDef="S.No">
      <th mat-header-cell *matHeaderCellDef style=" color: white;">
        Serial Number
      </th>
      <td mat-cell *matCellDef="let element; let i = index" style=" color: white;">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="Employee ID">
      <th mat-header-cell *matHeaderCellDef style=" color: white;">
        Employee ID
      </th>
      <td mat-cell *matCellDef="let element" style=" color: white;">{{ element.empid }}</td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef style=" color: white;">Date</th>
      <td mat-cell *matCellDef="let element" style=" color: white;">{{ element.date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
